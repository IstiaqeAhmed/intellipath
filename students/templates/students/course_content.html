<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>{{ course.title }} - IntelliPath</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">← ড্যাশবোর্ডে ফিরুন</a>
            <span class="navbar-text text-white fw-bold">{{ course.title }}</span>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                
                {% comment %} <div class="alert alert-danger text-center">
                    ডাটাবেস আইডি: <strong>[{{ course.video_id }}]</strong>
                </div> {% endcomment %}
                <div class="card shadow-sm mb-4">
                    <div class="ratio ratio-16x9">
                        <iframe 
                            src="https://www.youtube-nocookie.com/embed/{{ course.video_id }}?rel=0&modestbranding=1" 
                            title="YouTube video player" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                            referrerpolicy="strict-origin-when-cross-origin" 
                            allowfullscreen>
                        </iframe>
                    </div>
                </div>
                <h3>কোর্সের বিবরণ</h3>
                <p class="lead text-muted">{{ course.description }}</p>
            </div>

            <div class="col-lg-4">
                <div class="card p-3 shadow-sm">
                    <h5>লার্নিং প্রগ্রেস</h5>
                    <div class="progress mb-3" style="height: 10px;">
                        <div class="progress-bar bg-success" style="width: {{ course.progress }}%"></div>
                    </div>
                    <a href="{% url 'quiz' %}" class="btn btn-warning w-100 fw-bold">এই টপিকে কুইজ দিন</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
