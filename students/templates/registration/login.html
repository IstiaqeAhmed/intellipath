<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>লগইন - IntelliPath</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f6f9; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-card { width: 100%; max-width: 400px; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); background: white; }
    </style>
</head>
<body>
    <div class="login-card">
        <h3 class="text-center text-primary fw-bold mb-4">IntelliPath Login</h3>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label">ইউজারনেম</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">পাসওয়ার্ড</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">লগইন করুন</button>
        </form>
        
        <p class="text-center mt-3 small text-muted">
            অ্যাকাউন্ট নেই? আপাতত মাস্টারের (Admin) অ্যাকাউন্ট দিয়ে ঢুকুন।
        </p>
    </div>
</body>
</html>
